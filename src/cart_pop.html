    <!-- =========購物車pop============ -->
<div class="cart_bg none"></div>
    <div class="fulid_wrapper cart " id="cart_pop">
        <div class="cart_container">
            <div class="icon_x font_light">x</div>
            <!-- <i class="fa-solid fa-xmark"></i> -->
            <ul class="cart_content">
                <li class="item" v-for="(item, key) in shop_data" :key="item.key">
                    <img :src="item.IMG" alt="">
                    <div class="content">
                        <p class="font16 green-1 title">{{item.Name}}</p>
                        <p class="font14 count">數量</p>
                        <div class="plus_minus">
                            <div class="minus"><i class="fa-solid fa-minus" @click="dealMinus(item, key)"></i></div>
                            <div class="number">{{item.qty}}</div>
                            <div class="plus"><i class="fa-solid fa-plus" @click="dealPlus(item, key)"></i></div>
                        </div>
                        <p class="font14 money">金額</p>
                        <p class="font14 money_cart">$ {{item.Price}}</p>
                        <div class="trash">
                        <i class="fa-regular fa-trash-can" @click=" dealDelete(key)" @click="ShoppingCartQty()"></i>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="btn">
                <button @click="check_member" type="button" class="checkout_btn">
                    <a href="./cartDetail.html">結帳</a>
                </button>
            </div>
        </div>
    </div>
