    </head>

    <body>
        @@include('layout/header_01.html')
        <!-- banner -->
        <main class="wrapper shopMall" id="app">
            <!-- 商城tab+排序 -->
            <div class="shop_up">
                <!-- tab -->
                <!-- <ul class="shop_tab">
                    <li class="shop_tabItem" >
                        <a href="" data-tablink="one" class="on_tab"><h6>主食</h6></a>
                    </li>
                    <li class="shop_tabItem">
                        <a href="" data-tablink="two"><h6>湯品</h6></a>
                    </li>
                    <li class="shop_tabItem">
                        <a href="" data-tablink="three"><h6>甜品</h6></a>
                    </li>
                </ul> -->
                <ul class="shop_tab " style="margin-top: 100px;">
                    <template v-for="tab in shopMall_tab">
                        <li class="shop_tabItem" >
                            <a href="" 
                            class="green-1" 
                            @click.prevent 
                            @click="current_tab = tab.id" 
                            :class="{ on_tab : current_tab ===  tab.id}"><h6>{{ tab.name }}</h6></a>
                        </li>
                    </template>
                </ul>

                <!-- 商品排序 -->
                <select name="" id="">
                    <option value="none" selected disabled hidden>商品排序</option> 
                    <option value="最新">最新</option>
                    <option value="價格：由高到低">價格：由高到低</option>
                    <option value="價格：由低到高">價格：由低到高</option>
                </select>
            </div>
            <!-- 商城卡片 -->
            <section class="collect_section ">

                <ul id="three" class="tab-inner">
                    <template 
                    v-for="(item, i) in filtered_list" 
                    :key="item.name">
                
                        <li class="collect_list">
                            <div>
                                <div class="product_img">
                                    <a href="./shopMallDetail.html">
                                        <img :src="item.img" alt="">
                                    </a>
                                    <i class="fa-solid fa-heart" :class="{shopMall_checkHeart: item.heart}" @click="collect_heart(item)"></i>
                                </div>
                                <div class="product_content green-1">
                                    <h6 class="product_title ">{{ item.name }}</h6>
                                    <p class="font16">$<span class="product_money">{{ item.price }}</span></p>
                                    <button type="button" class="cart_link" href="">
                                        <i class="fa-solid fa-cart-shopping" @click="shopCar(isShow)"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>

            </section>

            <!-- 收藏燈箱 -->
            <div class="wrapper overlay1" v-if="success_popup !== '' ">
                
                <article>
                    <div class="check_text">
                        <i class="fa-solid fa-circle-check"></i>
                        <h6 >{{success_popup}}</h6> 
                    </div>
                </article>
            </div>
            <!-- cart 燈箱 -->
            
            <div class="wrapper product_pop" id="product_pop" v-if="isShow">
                <div class="container">
                    <div class="img_product">
                        <img src="img/shopmall_img/shopmall_cart.jpg" alt="">
                    </div>
                    <h6 v-if="isShow.name">{{isShow.name}}</h6>
                    <p class="font16">$<span class="money_pop">{{isShow.price}}</span></p>
                    <div class="count_btn">
                        <div class="plus_minus">
                            <!-- 的methods -->
                            <div class="minus"><i class="fa-solid fa-minus"></i></div>
                            <div class="number">{{ueser.order}}</div>
                            <!-- 減少的methods -->
                            <div class="plus"><i class="fa-solid fa-plus"></i></div>
                        </div>
                        <button type="button" class="inCart_btn1">加入購物車</button>
                    </div>
                </div>
            </div>
        </main>



        
        
        @@include('layout/footer.html')
