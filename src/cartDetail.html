<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title": "私覓SMEET-購物車",
    })
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <!-- @@include('layout/header_01.html') -->
    <main class="wrapper cart_detail">
        <!-- 上方123 -->
        <ul class="flow_container">
            <!-- finsh 完成填寫 checked 目前進度 -->
            <li class="flowList checked" flowName="購物車">1</li>
            <li class="flowList " flowName="填寫資料">2</li>
            <li class="flowList " flowName="訂單完成">3</li>
        </ul>
        <!-- 步驟1中間區塊主要內容=========== -->
        <section class="cart_1_content">
            <!-- 購物車商品 -->
            <div class="cart_product">
                <!-- 商品標題 -->
                <div class="title">
                    <p class="item1">商品資訊</p>
                    <p class="item2">單價</p>
                    <p class="item3">數量</p>
                    <p class="item4">小計</p>
                    <p class="item5"></p>
                </div>
                <!-- 商品list -->
                <div class="product_detail">
                    <div class="item1 green-1">
                            <div class="item1_img">
                                <img src="img/atcart_img/atcart_addp.jpg" alt="">
                            </div>
                            <h6 class="product_name">北海道海膽壽司北海道海膽壽司北海道海膽壽</h6>
                    </div>
                    <div class="item2">
                        <h6>NT$<span class="product_money">700</span></h6>
                    </div>
                    <div class="item3">
                        <div class="cart_minus_plus">
                            <div class="minus"><i class="fa-solid fa-minus"></i></div>
                            <div class="count">2</div>
                            <div class="plus"><i class="fa-solid fa-plus"></i></div>
                        </div>
                    </div>
                    <div class="item4">
                        <h6>NT$<span class="product_money_2">1400</span></h6>

                    </div>
                    <div class="item5">
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
                
            </div>
            <!-- 會員紅利 -->
            <div class="cart_bonus">
                <h6>使用紅利點數折抵訂單金額<input type="text" class="enter_bonus"></input>元</h6>
                <p class="all_bonus font16 gray">目前累計會員紅利點數<span class="bouns_1">32</span>點(<span class="bonus_2">32</span>元)</p>
            </div>
            <!-- 付款&寄送方式 -->
            <div class="cart_pay">
                <div class="pay">
                    <label for="">付款方式</label>
                    <select name="" id="" >
                        <option value="">信用卡(支援國內外VISA、Master、JCB)</option>
                    </select>
                </div>
                <div class="send">
                    <label for="">寄送方式</label>
                    <select name="" id="">
                        <option value="宅配">宅配</option>
                        <option value="7-11超商取貨">7-11超商取貨</option>
                    </select>
                </div>
            </div>
            <!-- 商城總計 -->
            <!-- 總計 -->
            <div class="total_next">
            <div class="total_container font16">
                <div class="item">小計</div>
                <div class="item">NT$<span id="detail_total">25,000</span></div>
                <div class="item">加購價</div>
                <div class="item">NT$<span id="detail_total">250</span></div>
                <div class="item">紅利點數</div>
                <div class="item">-NT$<span id="detail_total">50</span></div>
                <div class="item">總金額 </div>
                <div class="item">NT$<span id="detail_total">25,000</span></div>
            </div>
            <!-- 下一步按鈕 -->
            <div class="btn_view">
                <p>下一步</p>
                <span>
                    <p>next</p>
                </span>
            </div>
            </div>
        </section>
        <!-- 步驟1中間區塊主要內容結束=========== -->

    </main>

    <!-- @@include('layout/footer.html') -->
</body>

</html>
