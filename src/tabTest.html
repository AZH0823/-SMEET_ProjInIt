<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tab_test</title>
    </head>
    <body>

        <div id="tab-demo">
            <ul class="tab-title">
                <li>
                    <a href="#tab01">tab01</a>
                </li>
                <li>
                    <a href="#tab02">tab02</a>
                </li>
                <li>
                    <a href="#tab03">tab03</a>
                </li>
            </ul>
            <div id="tab01" class="tab-inner">
                <p>tab01的內容</p>
            </div>
            <div id="tab02" class="tab-inner">
                <p>tab02的內容</p>
            </div>
            <div id="tab03" class="tab-inner">
                <p>tab03的內容</p>
            </div>
        </div>

        <script src="./js/vender/Jquery/jquery-3.6.1.js"></script>
        <script>

            const app = Vue.createApp({
            data(){
                return{
                tabID:'one',
                }
            },
            methods:{
                changeTab(id){
                this.tabID = id;
                }
            }
            }).mount('#app')

        </script>
    </body>
</html>
